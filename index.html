<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <!-- Link for the font family-->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
         rel="stylesheet"
      />

      <!-- Stylesheet-->
      <link rel="stylesheet" href="assets/css/style.css" />

      <!-- Scripts-->
      <script src="assets/js/script.js" defer></script>
      <title>Frontend Mentor | Pricing component with toggle</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>

   <body>
      <div class="bg-top"><img src="images/bg-top.svg" alt="" /></div>
      <div class="bg-bottom"><img src="images/bg-bottom.svg" alt="" /></div>
      <header>
         <h2>Our Pricing</h2>
         <div class="toogle">
            <span class="annual"> Annually </span>
            <div class="slider">
               <div class="toogle-button"></div>
            </div>
            <span class="month"> Monthly </span>
         </div>
      </header>

      <div class="cards">
         <section class="card card-one">
            <h3>Basic</h3>
            <h1 class="monthly">
               <span class="dollar-sign">&dollar; </span>19.99
            </h1>
            <h1 class="annually">
               <span class="dollar-sign">&dollar; </span>199.99
            </h1>
            <ul>
               <li>500 GB Storage</li>
               <li>2 Users Allowed</li>
               <li>Send up to 3 GB</li>
            </ul>

            <button>Learn More</button>
         </section>

         <section class="card card-two">
            <h3>Professional</h3>
            <h1 class="monthly">
               <span class="dollar-sign">&dollar; </span>24.99
            </h1>
            <h1 class="annually">
               <span class="dollar-sign">&dollar; </span>249.99
            </h1>
            <ul>
               <li>1 TB Storage</li>
               <li>5 Users Allowed</li>
               <li>Send up to 10 GB</li>
            </ul>

            <button>Learn More</button>
         </section>

         <section class="card card-three">
            <h3>Master</h3>
            <h1 class="monthly">
               <span class="dollar-sign">&dollar; </span>39.99
            </h1>
            <h1 class="annually">
               <span class="dollar-sign">&dollar; </span>399.99
            </h1>
            <ul>
               <li>2 TB Storage</li>
               <li>10 Users Allowed</li>
               <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
         </section>
      </div>

      <!-- 
        <div class="attribution">

          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor </a
             >. Coded by <a href="#">Your Name Here</a>.
          </div>
        -->
   </body>
</html>
